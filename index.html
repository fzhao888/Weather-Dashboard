<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h2 class="header-title"> Weather Dashboard </h2>
    </header>

    <div class="container">
        <div class="search-card">
            <form class="search-form">
                <h2>Search for a City:</h2>
                <input placeholder="San Diego" id="search-input" />
                <button id="search"> Search </button>
            </form>

            <div class="previous-results">
            </div>
        </div>

        <div class="search-results-container">
            <div class="current-search-results">
            </div>

            <h3 class="fiveday-title"><strong>5-Day Forecast</strong></h3>
            
            <div class="fiveday-search-results">
                
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
